<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <table class="table mt-5">
            <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>correo</th>
                <th>fecha</th>
                <th>accion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/form/} + ${cliente.id}">editar</a>
                    <a class="btn btn-danger" th:href="@{/eliminar/} + ${cliente.id}">eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:if="${not page.hasPrevious}" th:href="@{${page.url}(page=0)}">Previous</a>
                </li>

                <li class="page-item" th:each="item: ${page.paginas}">
                    <span th:if="${item.actual}" th:text="${item.numero}"></span>
                    <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${not page.hasNext}" th:href="@{${page.url}(page=0)}">Previous</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
