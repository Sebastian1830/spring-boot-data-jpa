<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/listar}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Crear Cliente</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h1 class="text-primary" th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${cliente}" method="post">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" th:errorclass="'form-control alert-danger'"><br>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" th:errorclass="'form-control alert-danger'"><br>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com" th:errorclass="'form-control alert-danger'"><br>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" th:field="*{createAt}" id="fecha" th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
        </div>
        
        <input type="submit" class="btn btn-primary" value="Guardar Cliente">
    </form>
</div>
</body>
</html>
