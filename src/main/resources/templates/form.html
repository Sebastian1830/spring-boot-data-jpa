<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <h1 class="text-primary" th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com" th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" th:field="*{createAt}" id="fecha" th:errorclass="'form-control alert-danger'">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
        </div>
        <div class="form-group">
            <label for="foto">Imagen</label>
            <input type="file" class="form-control" id="foto" name="file">
        </div>
        
        <input type="submit" class="btn btn-primary" value="Guardar Cliente">
    </form>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
